<div style="margin: 3%;">
  <div class="justify-content-center align-items-center shadow p-3 mb-5 bg-white rounded border mt-4" style="margin:1%; border: 3px solid rgba(224, 217, 217, 0.925); margin-top: 1%;">
    <form #grpeCompetenceUpdateForm="ngForm" (ngSubmit)="onUpdate(grpeCompetenceUpdateForm)">
        <p class="h4 mb-4 row" style="font-size:100%; font-weight:bolder;">Modifier Groupe Compétence</p>
          <div class="row form-group">
            <label for="" class="col-md-3"> Libellé</label>
            <input type="text" ngModel required name="libelle" #libelle="ngModel" id="libelle" class="form-control col-md-8" [(ngModel)]="data.libelle">
            <div *ngIf="libelle.invalid && (libelle.dirty || libelle.touched)" class="alert alert-danger"> Le libellé du groupe compétence est requis </div>
          </div>
          <div class="row form-group">
            <label for="" class="col-md-3"> Description</label>
            <textarea name="description" ngModel required name="description" #description="ngModel" id="description" cols="" rows="5" class="form-control col-md-8 " [(ngModel)]="data.description"></textarea>
            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger"> La description du groupe de compétences est requise </div>
          </div>
          <div class="row form-group">
            <label for="" class="col-md-3"> Compétences</label>
            <select  class="form-groupe form-control col-md-8 mul-select" ngModel required name="competence" #competence="ngModel" multiple="true">
              <option *ngFor="let comp of competences" value=" {{comp.id}} ">{{comp.libelle}}</option>
              <div *ngIf="competence.invalid && (competence.dirty || competence.touched)" class="alert alert-danger"> Choisissez au moins une compétence </div>
             </select>
          </div>
          <div class="row form-group">
            <label for="" class="col-md-3"> Action</label>
            <select  class="form-groupe form-control col-md-8 mul-select" ngModel required name="action" #action="ngModel">
              <option value="ajouter">Ajouter ces nouvelles compétences</option>
              <option value="supprimer">Supprimer ces compétences</option>
             </select>
             <div *ngIf="action.invalid && (action.dirty || action.touched)" class="alert alert-danger"> Choisissez au moins une compétence </div>
          </div>
          <br><br>
          <div class="row">
            <button class="btn col-md-3 d-flex justify-content-center btn-danger" style=" margin-left: 20%;" type="button" (click)="cacher()">Annuler</button>
            <button class="btn col-md-3 d-flex justify-content-center" style="background-color: #079480; margin-left: 20%;" type="submit">Modifier</button>
          </div>
    <br>
    </form>
  </div>
</div>
