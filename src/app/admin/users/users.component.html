<div class="row">
  <div class=" {{ userService.colDiv}} ">
    <div class="container shadow p-3 mb-5 bg-white rounded border mt-4" style=" width:100%">
      <div>
         <a (click)="ajouterUser()" routerLink="add-user"><button class="btn btn-success float-right" style="margin-bottom: 2%;"> Ajouter un utilisateur </button> </a>
     </div>

      <table id="mytable" class="table table-striped">
        <thead>
          <tr>
            <th> N° </th>
            <th> Photo </th>
            <th> Prénom </th>
            <th> Nom </th>
            <th> Email </th>
            <th> Téléphone </th>
            <th> Profil </th>
            <th> Actions </th>
          </tr>
        </thead>
        <tbody *ngFor="let user of datasource">
          <tr *ngIf="user.profils.libelle != 'APPRENANT' && user.statut == 1">
            <td> {{user.id}} </td>
            <td> <img src="{{ transform( user.photo) }}" width="50" height="50" alt=""> </td>
            <td> {{user.prenom}} </td>
            <td> {{user.nom}} </td>
            <td> {{user.email}} </td>
            <td> {{user.telephone}}</td>
            <td> {{user.profils.libelle}} </td>
            <td>
              <ul class="list-inline m-0  d-flex justify-content-center">
                <li class="list-inline-item">
                    <button [routerLink] = "[user.id+'/update']" class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                </li>
                <li class="list-inline-item">
                    <button (click)="supprimer(user)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                </li>
            </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination-container ">
        <nav>
          <ul class="pagination"></ul>
        </nav>
      </div>
    </div>
