<div class="row">
  <div class="justify-content-center float-left col-md-4 border">
      <img src="data:image/jpg;base64,{{data.photo}}" alt="" style="height: 280px; width:250px;" class="mt-2 mb-2">
  </div>
  <div class="col-md-7 float-left border">
    <div class="row">
      <h2 class=" col-md-9"> Prénom : {{data.prenom}}</h2>
    </div>
    <div class="row">
      <h2 class=" col-md-9"> Nom : {{data.nom}}</h2>
    </div>
    <div class="row">
      <h2 class=" col-md-9"> Téléphone : {{data.telephone}}</h2>
    </div>
    <div class="row">
      <h2 class=" col-md-9"> Email: {{data.email}} </h2>
    </div>
    <div class="row">
      <h2 class=" col-md-9"> Genre : {{data.genre}}</h2>
    </div>
    <div class="row">
      <h2 class=" col-md-9"> Adresse : {{data.adresse}}</h2>
    </div>
  </div>
  <div class="col-md-11 border">
    <div class="row">
      <div class="col-md-9 float-left">
        <h2 class="justify-content-center"> Groupe</h2>
      <table class="table">
        <thead>
          <tr>
            <th> Id </th>
            <th> Groupe</th>
          </tr>
        </thead>
        <tbody *ngFor="let groupe of data.groupes; let i=index">
          <tr>
            <td> {{i+1}}  </td>
            <td> {{ groupe.libelle }} </td>
          </tr>
        </tbody>
      </table>
      </div>
      <div class="col-md-3 justify-content-center align-items-center" style="margin-top: 5%;">
        <button class="btn btn-dark mb-3"> Voir la carte </button>
        <button class="btn btn-danger" (click)="cacher()"> Fermer </button>
      </div>
    </div>
  </div>
</div>
